<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Space Finder</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <header>
      <h4>Temple University <br />Japan Campus</h4>
      <div class="header_div">
        <h1>Study Space Finder</h1>
      </div>
    </header>

    <div class="floor-selector">
      <button data-floor="all">All Floors</button>
      <button data-floor="2">2nd Floor</button>
      <button data-floor="3">3rd Floor</button>
      <button data-floor="4">4th Floor</button>
      <button data-floor="5">5th Floor</button>
      <button data-floor="6">6th Floor</button>
    </div>

    <!-- Maps are injected here by JS -->
    <main id="maps-root"></main>

    <script src="home.js"></script>
  </body>
</html>
